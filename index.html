<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,intial-scale=1">
    <!-- AFrameライブラリ読み込み -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- AR.jsライブラリ読み込み -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <title>f19ba020</title>
</head>
<body>
    <!-- AFrameにAR.js紐付け -->
    <a-scene embedded arjs="debugUIEnabled:true;">
        <a-assets>
            <a-asset-item id="obj" src="img/Gulliver.obj"></a-asset-item>
            <a-asset-item id="mtl" src="img/Gulliver.mtl"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro"><!-- 読み込むマーカーの設定 -->
            <a-obj-model src="#obj" mtl="#mtl" scale=".01 .01 .01" position="0 1.5 0" ></a-obj-model>

            <!-- 表示したい文字 -->
            <a-text value="サンプル" position="0 0 0" align="center"></a-text>   
        </a-marker>
            <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
